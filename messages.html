<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tribe Properties â€” Messages</title>

  <link rel="stylesheet" href="/src/styles/app.css" />
</head>
<body>
  <div class="min-h-screen bg-slate-100 p-4">
    <div class="card mb-4 px-4 py-3">
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2 text-sm font-semibold text-slate-700">
          TRIBE
        </div>
        <nav class="flex items-center gap-2 text-xs">
          <a class="rounded-full border border-slate-200 bg-white px-3 py-1" href="/index.html">Dashboard</a>
          <a class="rounded-full border border-slate-200 bg-white px-3 py-1" href="/map.html">Map</a>
          <a class="rounded-full border border-slate-200 bg-slate-900 px-3 py-1 text-white" href="/messages.html">Messages</a>
        </nav>
        <div class="ml-auto flex items-center gap-2">
          <button class="btn" id="authBtn">Sign In</button>
        </div>
      </div>
    </div>

    <div class="card p-4">
      <div id="chatListView">
        <div class="mb-3 text-sm font-semibold text-slate-700">Messages</div>
        <div id="chatContactList"></div>
      </div>

      <div id="chatConversationView" class="hidden">
        <div class="mb-3 flex items-center gap-2">
          <button class="btn" id="chatBackBtn">Back</button>
          <div class="text-sm font-semibold text-slate-700" id="chatTitle">Chat</div>
        </div>
        <div id="chatMessages" class="h-[60vh] overflow-y-auto rounded-md border border-slate-200 bg-slate-50 p-3 text-sm"></div>
        <div class="mt-3 flex gap-2">
          <input id="chatInput" class="h-9" placeholder="Type a message..." />
          <button class="btn btn-primary" id="chatSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/messages.js"></script>
</body>
</html>
